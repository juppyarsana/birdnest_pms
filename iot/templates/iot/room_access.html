<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Access</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .access-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .room-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .access-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .access-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="logo">üè®</div>
        <h1>Room Controls Access</h1>
        <form onsubmit="accessRoom(event)">
            <input type="text" class="room-input" placeholder="Enter Room Number" id="roomNumber" required>
            <button type="submit" class="access-btn">Access Room Controls</button>
        </form>
    </div>

    <script>
        // Auto fullscreen on page load
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Trigger fullscreen when page loads
        window.addEventListener('load', function() {
            // Small delay to ensure page is fully loaded
            setTimeout(enterFullscreen, 500);
        });

        function accessRoom(event) {
            event.preventDefault();
            const roomNumber = document.getElementById('roomNumber').value;
            if (roomNumber) {
                window.location.href = `/iot/room/${roomNumber}/`;
            }
        }
    </script>
</body>
</html>
