<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel PMS{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e8f0fe 100%); overflow-x: hidden; }
        .main-header {
            background: #222d32;
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 16px 32px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            min-height: 64px;
        }
        .header-title {
            color: #041750;
            letter-spacing: 1px;
        }
        .sidebar {
            background: #232946;
            border-right: none;
            box-shadow: 2px 0 8px rgba(34,34,59,0.05);
            border-radius: 0 18px 18px 0;
        }
        .sidebar .nav-link {
            color: #b8c1ec;
            border-radius: 12px;
            margin: 0.25rem 0.5rem;
            transition: background 0.18s, color 0.18s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #eebbc3;
            color: #232946;
        }
        .sidebar .nav-link i {
            color: #eebbc3;
            font-size: 2rem;
        }
        .sidebar .nav-link.active i, .sidebar .nav-link:hover i {
            color: #232946;
        }
        .sidebar .nav-label, .sidebar .small {
            color: #b8c1ec;
        }
        .logo-container {
            background: #232946;
            border-radius: 12px;
            padding: 0.25rem 0.75rem;
        }
        .sidebar {
            margin-top: 32px;
            width: 70px;
            min-width: 70px;
            max-width: 70px;
        }
        .sidebar .nav-link {
            padding: 8px 0;
            font-size: 11px;
        }
        .sidebar .nav-link i {
            font-size: 1.1rem;
            margin-bottom: 2px;
        }
        .sidebar .small {
            font-size: 10px;
            line-height: 1;
        }
    </style>
</head>
<body>
    {% load static %}
    <header class="main-header" style="width:100%;padding:0.75rem 1.5rem;display:flex;align-items:center;z-index:1050;position:fixed;top:0;left:0;right:0;background:transparent;border-bottom:none;">
        <div class="logo-container" style="display:flex;flex-direction:column;align-items:flex-start;justify-content:center;height:54px;width:170px;background:transparent;border-radius:0;padding:0;">
            <div style="height:54px;width:54px;display:flex;align-items:center;justify-content:center;background:#232946;border-radius:12px;">
                <img src="{% static 'logoblack.png' %}" alt="Logo" style="height:54px;width:auto;object-fit:contain;"/>
            </div>
        </div>
ome        <div class="header-title" style="flex:1;text-align:center;font-weight:700;font-size:1.5rem;color:#16044d;letter-spacing:1px;">BIRDNEST KINTAMANI</div>
        {% block header_actions %}
        <a href="{% url 'create_reservation' %}" class="btn btn-primary me-2">New Reservation</a>
        <a href="{% url 'calendar' %}" class="btn btn-outline-secondary">View Calendar</a>
        {% endblock %}
    </header>
    <div style="height:64px;"></div>
    <div class="layout-flex" style="display:flex;flex-direction:row;min-height:calc(100vh - 64px);">
        <nav class="sidebar" id="sidebarMenu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="{% url 'dashboard' %}">
                        <i class="bi bi-house-door fs-4"></i>
                        <span class="small">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="{% url 'reservations_list' %}">
                        <i class="bi bi-journal-text fs-4"></i>
                        <span class="small">Reservations</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="{% url 'rooms_list' %}">
                        <i class="bi bi-door-closed fs-4"></i>
                        <span class="small">Rooms</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="{% url 'guests' %}">
                        <i class="bi bi-people fs-4"></i>
                        <span class="small">Guests</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-content" style="flex:1;min-width:0;padding:2rem 2.5rem 2rem 2.5rem;">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sidebar = document.getElementById('sidebarMenu');
            var overlay = document.getElementById('sidebarOverlay');
            sidebar.addEventListener('mouseenter', function() {
                sidebar.classList.add('expanded');
                overlay.style.display = 'block';
            });
            sidebar.addEventListener('mouseleave', function(e) {
                if (!sidebar.contains(e.relatedTarget)) {
                    sidebar.classList.remove('expanded');
                    overlay.style.display = 'none';
                }
            });
            overlay.addEventListener('mouseenter', function() {
                sidebar.classList.remove('expanded');
                overlay.style.display = 'none';
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
