{% extends "base.html" %}
{% block title %}Confirm Reservation{% endblock %}
{% block extra_css %}{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Confirm Reservation</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Are you sure you want to confirm this reservation?</label>
        </div>
        <button type="submit" class="btn btn-success">Confirm</button>
        <a href="{% url 'reservations_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
{% block extra_js %}{% endblock %}
