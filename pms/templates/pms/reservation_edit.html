{% extends "base.html" %}
{% block title %}Edit Reservation{% endblock %}
{% block extra_css %}{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Edit Reservation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'reservations_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
{% block extra_js %}{% endblock %}
